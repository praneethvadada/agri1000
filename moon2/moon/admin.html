<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admin Login and Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .toggle-btn {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        .toggle-btn:hover {
            background-color: #0056b3;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login / Register</h2>

    <!-- Login Form -->
    <div class="form-container active" id="login-form">
        <form action="dashboard.html" method="POST">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" name="username" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required>

            <input type="submit" value="Login">
        </form>
        <button class="toggle-btn" onclick="toggleForms()">Don't have an account? Register</button>
    </div>

    <!-- Register Form -->
    <div class="form-container" id="register-form">
        <form action="register.html" method="POST">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" name="username" required>

            <label for="register-email">Email</label>
            <input type="email" id="register-email" name="email" required>

            <label for="register-password">Password</label>
            <input type="password" id="register-password" name="password" required>

            <input type="submit" value="Register">
        </form>
        <button class="toggle-btn" onclick="toggleForms()">Already have an account? Login</button>
    </div>
</div>

<script>
    // Function to toggle between Login and Register forms
    function toggleForms() {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        
        // Toggle visibility of both forms
        loginForm.classList.toggle('active');
        registerForm.classList.toggle('active');
    }
</script>

</body>
</html>
