<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="admin-dashboard.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg h-screen">
    <div class="p-4 text-2xl font-bold border-b">Admin Panel</div>
    <nav class="p-4 space-y-3">
      <a href="#" class="block hover:text-blue-500">Dashboard</a>
     
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-semibold">Admin Dashboard</h1>
      <span class="text-gray-500">Logged in as <strong>Admin</strong></span>
    </header>

    <!-- Stats Overview -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg">Total Users</h2>
        <p class="text-2xl font-bold" id="totalUsers">0</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg">Active Sessions</h2>
        <p class="text-2xl font-bold">3</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg">Reports Today</h2>
        <p class="text-2xl font-bold">5</p>
      </div>
    </div>

    <!-- User Management -->
    <div class="bg-white p-6 rounded shadow">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl">User Management</h2>
        <input id="search" type="text" placeholder="Search..." class="p-2 border rounded w-1/3">
      </div>

      <!-- Add Form -->
      <form id="userForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <input id="name" type="text" placeholder="Full Name" class="p-2 border rounded" required />
        <input id="email" type="email" placeholder="Email" class="p-2 border rounded" required />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Add User
        </button>
      </form>

      <!-- Table -->
      <table class="w-full table-auto border text-center">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2 border">Name</th>
            <th class="p-2 border">Email</th>
            <th class="p-2 border">Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>
  </main>
</div>

<!-- Edit Modal -->
<div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white p-6 rounded shadow-md w-96">
    <h2 class="text-xl font-bold mb-4">Edit User</h2>
    <input id="editName" type="text" class="border p-2 mb-3 w-full rounded" placeholder="Name">
    <input id="editEmail" type="email" class="border p-2 mb-3 w-full rounded" placeholder="Email">
    <div class="flex justify-end space-x-2">
      <button onclick="closeEditModal()" class="bg-gray-400 px-4 py-2 text-white rounded">Cancel</button>
      <button onclick="saveEdit()" class="bg-blue-600 px-4 py-2 text-white rounded">Save</button>
    </div>
  </div>
</div>

<script src="admin-dashboard.js"></script>
</body>
</html>
